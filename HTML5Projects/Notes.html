<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    function myfunction() {
        var title = document.getElementById("noteTitle").value;
        var body = document.getElementById("noteBody").value;
        localStorage.setItem(title,body);
        showList();
    }
    function showList() {
        var i, key="", list="";
        for(i=0;i<=localStorage.length-1;i++){
            key = localStorage.key(i);
            list +="<b>"+key+"</b> "+localStorage.getItem(key)+"</br>";
        }
        document.getElementById("demo").innerHTML = list;

    }
    </script>
</head>
<body>
<div>
    <div class="form-group" style="clear:both;">
        <div class="col-xs-2">
        <label for="usr">Title</label>
        <input type="text" id="noteTitle" class="form-control"><br>
        </div>
        <div class="col-xs-4">
        <label for="usr">Note</label>
        <input type="text" id="noteBody" class="form-control"><br>
        </div>
    </div>
    <div><br>
        <button onclick="myfunction()" class="btn btn-primary">Add Note</button>
    </div>
    <div style="float:left;clear:both ">
        <h1>Notes</h1>
        <div id="demo"></div>
    </div>
</div>


</body>
</html>
