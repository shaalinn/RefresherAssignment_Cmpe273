<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inheritance</title>
    <script>
        
        function findArea(w,l) {
            this.width = w;
            this.length = l;
        }

        function area() {
            var w= parseInt(document.getElementById("w").value);
            var l= parseInt(document.getElementById("l").value);
            console.log(w,l)
            findArea.prototype.areaResult = function () {
                return this.width*this.length;
            }
            var result = new findArea(w,l);
            document.getElementById("result").innerHTML ="area is "+ result.areaResult();
        }

        function volume() {
            var w= parseInt(document.getElementById("w").value);
            var l= parseInt(document.getElementById("l").value);
            var h= parseInt(document.getElementById("h").value);
            console.log(w,l,h)
            function findArea(w,l,h) {
                this.width = w;
                this.length = l;
                this.height = h;
            }
            findArea.prototype.volumeResult = function () {
                return this.width*this.length*this.height;
            }
            var result = new findArea(w,l,h);
            document.getElementById("result").innerHTML ="volume is "+ result.volumeResult();
        }

    </script>
</head>
<body>
<input type="text" placeholder="width" id="w">
<input type="text" placeholder="length" id="l">
<input type="text" placeholder="height" id="h">
<button onclick="area()">Area</button>
<button onclick="volume()">volume</button>
<p id="result"></p>
</body>
</html>
